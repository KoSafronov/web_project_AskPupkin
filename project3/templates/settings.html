{%extends "layouts/base.html"%}
{% load static%}

{% block content %}


<div class="d-flex gap-3 align-items-center">
    <h2>Settings: </h2>
    <h2>Dr. Pepper</h2>

</div>
<div class="col-md-8 ">
    <form >
        <br>
        <div class="form-group row">
            <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-5">
                <input type="email" class="form-control" id="inputLogin" placeholder="dr_pepper">
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-5">
                <input type="email" class="form-control" id="inputEmail3" placeholder="dr.pepper@mail.ru">
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label for="inputNickName" class="col-sm-2 col-form-label">NickName</label>
            <div class="col-sm-5">
                <input type="email" class="form-control" id="inputNickName" placeholder="Dr.Perpper">
            </div>
        </div>
        <br>
        <div class="form-group row">


            <label for="formFile" class="col-sm-2 col-form-label">Upload avatar</label>

            <div class="col-sm-5">
                <div class="mb-3">
                    <img src="{% static 'img/avatar.png' %}" width="100px" class="mb-3">
                    <br>
                    <input class="form-control form-label-" type="file" id="formFile">

                </div>
            </div>
        </div>
        <br>

        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>

</div>
{% endblock %}
