{%extends "layouts/base2.html"%}
{% load static%}


{% block content %}
<div class="col-md-12">
    <div class="d-flex gap-3 align-items-center">
        <h2>Log In</h2>

    </div>
    <div class="container">
        <div class="row d-flex justify-content-start ">
            <div>
                <div class="alert text-danger" role="alert">
                    <b>Sorry, wrong password!</b>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-start">
            <div class="form-group row mt-2 mb-2 " >
                <div class="col-md-2 ">
                    <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
                </div>

                <div class="col-md-4">
                    <input type="email" class="form-control" id="inputLogin"
                           placeholder="Enter your login here">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="row mt-2 mb-2">
                <div class="col-md-2">
                    <label for="inputPassword6" class="col-form-label">Password</label>
                </div>
                <div class="col-md-4">
                    <input type="password" id="inputPassword6" class="form-control"
                           aria-describedby="passwordHelpInline"
                           width="100px">
                </div>

            </div>
        </div>


        <div class="row mt-2 mb-2">
            <div class="col-md-2">

            </div>
            <div class="col-md-10 d-flex align-self-start">
                <button type="button" class="btn btn-outline-dark ">Log in!</button>

            </div>
        </div>

        <div class="row mt-2 mb-2">
            <div class="col-md-2">

            </div>
            <div class="col-md-10 ml-auto d-flex align-self-start">
                <a href="/register/">create new account</a>

            </div>
        </div>
        <br>
    </div>

</div>


{% endblock %}>
