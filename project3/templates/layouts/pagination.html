{% load static%}

<nav aria-label="Page navigation example" style="margin-bottom: 50px; max-width: 540px;">
    <ul class="pagination justify-content-left text-body">

        <li class="page-item disabled ">

        </li>
        {% if page_obj.has_previous%}
        <li class="page-item"><a class="page-link" href="{{% url "index"%}?page={page_obj.previous_page_number}}">Previous</a></li>
        {% endif %}
        <li class="page-item">{{page_obj.number}}</li>
        {% if page_obj.has_next%}
        <li class="page-item"><a class="page-link" href="{{% url "index"%}?page={page_obj.next_page_number}}">Previous</a></li>
        {% endif %}

        <li class="page-item">

        </li>

    </ul>
</nav>
