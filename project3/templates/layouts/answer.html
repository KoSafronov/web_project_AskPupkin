{% load static%}

<article class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{% static 'img/pic_answer.jpg' %}" class="img-fluid rounded-start m-2 "
                 style="width: 100px; height: 100px"
                 alt="...">

            <div class="form-outline m-2" style="width: 100px;">
                <input value="5" min="0" max="200" type="number" id="typeNumber" class="form-control"/>
                <label class="form-label" for="typeNumber"></label>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card-body">

                <p class="card-text">{{item.text}}</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Correct!
                    </label>
                </div>


            </div>
        </div>

    </div>
</article>
